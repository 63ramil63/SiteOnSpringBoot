<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles/mainStyle.css}">
</head>
<body>
    <div class="header">
        <div class="headerL">
            <div class="box">Сайт</div>
            <div class="box"><a class="link" href="market">Главная</a></div>
        </div>
        <div class="headerR">
            <div class="box" th:if="${isAdmin}"><a class="link" href="/adminPanel">ADMIN PANEL</a></div>
            <div class="box" th:if="${isAuth}" th:text="${username}"></div>
            <div class="box" th:if="${!isAuth}"><a class="link" href="/login">Войти</a></div>
            <div class="box" th:if="${isAuth}">
                <form method="post" th:action="@{/logout}">
                    <input type="submit" id="exit" value="Выйти">
                </form>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="formContainer">
            <form class="form" name="product" method="post" th:action="@{/addProduct}">
                <div>
                    <input type="text" name="name" required placeholder="TITLE">
                </div>
                <div>
                    <input type="text" name="imgSrc" required placeholder="IMAGE URL">
                </div>
                <div>
                    <input type="number" name="price" required placeholder="PRICE">
                </div>
                <div>
                    <input type="text" name="type" required placeholder="PRODUCT TYPE">
                </div>
                <div>
                    <input type="text" name="companyName" required placeholder="COMPANY NAME">
                </div>
                <div>
                    <input type="submit" value="add product">
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/styles/mainStyle.css}">
</head>
<body>
    <div class="header">
        <div class="headerL">
            <div class="box">Сайт</div>
            <div class="box">Главная</div>
        </div>
        <div class="headerR">
            <div class="box" th:text="${username}"></div>
            <div class="box" th:if="${!isAuth}"><a href="/login">Войти</a></div>
            <div class="box" th:if="${isAuth}">
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="Выйти">
                </form>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="sideMenu" id="firstSideMenu"></div>
        <div class="sideMenu" id="secondSideMenu">
            <div class="card">
                <img src="https://c.dns-shop.ru/thumb/st1/fit/500/500/e250eee49212d4e4e0446ef021689efd/02fb6db740b61251af139ba2ed2e8ee24384ab69a8c4f80b1e5d54bdd8392b54.png.webp" id="image">
                <div id="info">
                    <h2>Text</h2>
                    <h3>Price</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
